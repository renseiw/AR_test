<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 51.84043616930446; longitude: 12.231223987242172;" scale="10 10 20"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 51.840411771306805; longitude: 12.230534752145918;" scale="10 10 40"></a-entity>
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 51.84010109435139; longitude: 12.229521750749235;" scale="10 10 80"></a-entity>
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 51.83992114252709; longitude: 12.228769887708218;" scale="10 10 120"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 51.839581474708204; longitude: 12.227316165656976;" scale="10 10 150"></a-entity>
</a-scene>
</body>
</html>
