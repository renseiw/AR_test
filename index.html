<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 52.12003290890126; longitude: 11.629608860976042;" scale="10 10 20"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 52.12003290890128; longitude: 11.629608860976042;" scale="10 10 40"></a-entity>
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 52.12003290890226; longitude: 11.629608860976042;" scale="10 10 80"></a-entity>
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 52.12003290890122; longitude: 11.629608860976042;" scale="10 10 120"></a-entity>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 52.12003290890128; longitude: 11.629608860976042;" scale="10 10 150"></a-entity>
</a-scene>
</body>
</html>
